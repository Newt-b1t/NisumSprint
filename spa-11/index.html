<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Card</title>
  <style>
    .card {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
      margin: 50px auto;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 16px;
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 12px;
    }

    .price {
      font-size: 18px;
      color: #000;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .buy-btn {
      background-color: #28a745;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .buy-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/300x200" alt="Product Image">
    <div class="card-content">
      <h2>Wireless Headphones</h2>
      <p>High quality wireless headphones with noise cancellation and long battery life.</p>
      <div class="price">â‚¹2,499</div>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>

</body>
</html>
