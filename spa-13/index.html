<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    @media (min-width: 600px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Image Gallery</h1>

  <div class="gallery">
     <img src="WhatsApp Image 2024-05-29 at 11.45.22 PM.jpeg" alt="Image 1">
    <img src="WhatsApp Image 2024-05-29 at 11.45.22 PM.jpeg" alt="Image 2">
    <img src="eleutheromaniac_highest_quality_expressive_figurative_Female_da_59abefcc-c7a7-4cb6-bc19-7def05bd292f.png" alt="Image 3">
    <img src="WhatsApp Image 2024-05-29 at 11.45.22 PM.jpeg" alt="Image 4">
    <img src="eleutheromaniac_highest_quality_expressive_figurative_Female_da_59abefcc-c7a7-4cb6-bc19-7def05bd292f.png" alt="Image 5">
    <img src="eleutheromaniac_highest_quality_expressive_figurative_Female_da_59abefcc-c7a7-4cb6-bc19-7def05bd292f.png" alt="Image 6">
  </div>

</body>
</html>
