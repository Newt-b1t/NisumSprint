<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Grades Table</title>
  <style>
    table {
      width: 70%;
      margin: 30px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    thead {
      background-color: #f4f4f4;
    }

    tfoot {
      background-color: #e0e0e0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Aarav Sharma</td>
        <td>Mathematics</td>
        <td>95</td>
      </tr>
      <tr>
        <td>Isha Verma</td>
        <td>Science</td>
        <td>89</td>
      </tr>
      <tr>
        <td>Rohan Das</td>
        <td>English</td>
        <td>78</td>
      </tr>
      <tr>
        <td>Ananya Sen</td>
        <td>History</td>
        <td>84</td>
      </tr>
      <tr>
        <td>Devika Rao</td>
        <td>Geography</td>
        <td>91</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total Students</td>
        <td>5</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
