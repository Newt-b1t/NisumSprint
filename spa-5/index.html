<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="top-bar">
    <h1 class="title">Weather App</h1>
    <input type="text" class="search-input" placeholder="Enter city..." />
  </header>

  <main class="container">


    <section class="weather-details">
      <div class="left">
        <h2 class="city">Bhubaneswar</h2>
        <p class="date">Tuesday, 21 May 2025</p>
        <img src="https://via.placeholder.com/100" alt="Weather Icon" class="weather-icon" />
        <h3 class="temperature">34°C</h3>
        <p class="description">Sunny</p>
      </div>

      <div class="right">
        <div class="detail"><strong>Humidity:</strong> 45%</div>
        <div class="detail"><strong>Wind:</strong> 10 km/h</div>
        <div class="detail"><strong>Pressure:</strong> 1013 hPa</div>
        <div class="detail"><strong>Visibility:</strong> 10 km</div>
      </div>
    </section>


    <section class="forecast">
      <div class="forecast-item">
        <p>Wed</p>
        <img src="https://via.placeholder.com/50" alt="Icon" />
        <p>33°C</p>
      </div>
      <div class="forecast-item">
        <p>Thu</p>
        <img src="https://via.placeholder.com/50" alt="Icon" />
        <p>32°C</p>
      </div>
      <div class="forecast-item">
        <p>Fri</p>
        <img src="https://via.placeholder.com/50" alt="Icon" />
        <p>31°C</p>
      </div>
      <div class="forecast-item">
        <p>Sat</p>
        <img src="https://via.placeholder.com/50" alt="Icon" />
        <p>34°C</p>
      </div>
      <div class="forecast-item">
        <p>Sun</p>
        <img src="https://via.placeholder.com/50" alt="Icon" />
        <p>35°C</p>
      </div>
    </section>

  </main>

</body>
</html>
