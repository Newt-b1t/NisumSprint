<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Styled Button</title>
  <style>
    .fancy-button {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff7e5f, #feb47b); 
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease; 
    }

    .fancy-button:hover {
      transform: scale(1.1); /* Grows slightly */
      background: linear-gradient(45deg, #feb47b, #ff7e5f);
    }
  </style>
</head>
<body>

  <button class="fancy-button">Click Me</button>

</body>
</html>
